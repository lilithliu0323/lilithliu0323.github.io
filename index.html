<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>深度链接测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">

    <!-- Adjust Web SDK -->
    <script>
        (function(w, d, s, u, n, t) {
            w.Adjust = n = n || {};
            n.q = n.q || [];
            n.trackEvent = function() {
                n.q.push(['trackEvent', arguments]);
            };
            t = d.createElement(s);
            t.async = 1;
            t.src = u;
            d.getElementsByTagName(s)[0].parentNode.insertBefore(t, null);
        })(window, document, 'script', 'https://cdn.adjust.com/adjust-latest.min.js');

        Adjust.init({
            appToken: 'hm52erbnr8cg',
            environment: 'sandbox'
        });

        function trackAdjustEvent(token) {
            if (window.Adjust && Adjust.trackEvent) {
                Adjust.trackEvent({ eventToken: token });
            }
        }
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            width: 100%;
            max-width: 520px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .company-logo img {
            height: 36px;
            margin-right: 8px;
        }

        h1 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .notice {
            background: #f7f8fc;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 13px;
            color: #444;
            margin-bottom: 20px;
        }

        .notice-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .notice-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .dot, .dot-hollow {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        .dot { background: #667eea; }
        .dot-hollow { border: 2px solid #667eea; }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f5f6fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .link-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .link-text {
            cursor: pointer;
            word-break: break-all;
            margin-right: 10px;
            flex: 1;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .time-info {
            margin-top: 6px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
<div class="page">
<div class="container">

    <div class="header">
        <div class="company-logo">
            <img src="logo.png">
        </div>
        <h1>深度链接测试</h1>
    </div>
    
    <div class="notice">
        <div class="notice-title">测试注意事项：</div>
        <div class="notice-item"><span class="dot"></span><span>请在移动设备浏览器中打开此网页</span></div>
        <div class="notice-item"><span class="dot"></span><span>如测试延迟深度链接，请先：</span></div>
        <div class="notice-item" style="margin-left:18px;"><span class="dot-hollow"></span><span>卸载 App</span></div>
        <div class="notice-item" style="margin-left:18px;"><span class="dot-hollow"></span><span>测试控制台清除安装记录</span></div>
        <div class="notice-item" style="margin-left:18px;"><span class="dot-hollow"></span><span>点击链接安装 App</span></div>
    </div>

    <input id="urlInput" type="text" placeholder="请输入测试链接">
    <button class="add-btn" onclick="addLink()">添加到列表</button>

    <ul id="linkList"></ul>
</div>
</div>

<script>
    const STORAGE_KEY = 'deep_link_records';

    function formatTime(date) {
        return date.toLocaleString();
    }

    function saveData(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadData() {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }

    function renderList() {
        const list = document.getElementById("linkList");
        list.innerHTML = '';
        loadData().forEach(createItem);
    }

    function createItem(item) {
        const li = document.createElement("li");

        const linkRow = document.createElement("div");
        linkRow.className = "link-row";

        const linkText = document.createElement("span");
        linkText.className = "link-text";
        linkText.innerText = item.url;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "删除";

        const timeInfo = document.createElement("div");
        timeInfo.className = "time-info";

        function updateTime() {
            timeInfo.innerText =
                `创建时间：${item.created} ｜ 最后点击：${item.lastClick || '未点击'}`;
        }

        linkText.onclick = () => {
            item.lastClick = formatTime(new Date());
            trackAdjustEvent('sxyuqi');
            saveData(loadData().map(i => i.id === item.id ? item : i));
            updateTime();
            window.open(item.url, "_blank");
        };

        deleteBtn.onclick = () => {
            trackAdjustEvent('8tkoy6');
            const newData = loadData().filter(i => i.id !== item.id);
            saveData(newData);
            renderList();
        };

        updateTime();
        linkRow.appendChild(linkText);
        linkRow.appendChild(deleteBtn);
        li.appendChild(linkRow);
        li.appendChild(timeInfo);
        document.getElementById("linkList").appendChild(li);
    }

    function addLink() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) return;

        trackAdjustEvent('3040yt');

        const data = loadData();
        data.push({
            id: Date.now(),          // ✅ 唯一标识
            url,
            created: formatTime(new Date()),
            lastClick: ''
        });
        saveData(data);
        renderList();
        document.getElementById("urlInput").value = '';
    }

    renderList();

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
    }
</script>
</body>
</html>
