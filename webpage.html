<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>深度链接测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* 通用样式 */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* 页面可滚动，避免键盘遮挡 */
        }

        .container {
            background: #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 520px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .company-logo img {
            height: 36px;
            margin-right: 8px;
        }

        h1 {
            margin: 0;
            color: #333;
            font-size: 20px;
            text-align: center;
        }

        /* Notice */
        .notice {
            background: #f7f8fc;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 13px;
            color: #444;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .notice-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .notice-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .dot, .dot-hollow {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        .dot { background: #667eea; }
        .dot-hollow { border: 2px solid #667eea; }

        /* 输入框和按钮 */
        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 链接列表 */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f5f6fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .link-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .link-text {
            cursor: pointer;
            word-break: break-all;
            margin-right: 10px;
            flex: 1 1 auto;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 4px;
        }

        .time-info {
            margin-top: 6px;
            font-size: 12px;
            color: #666;
        }

        /* 响应式调整 */
        @media (min-width: 600px) {
            h1 { font-size: 22px; }
            input { font-size: 15px; padding: 12px; }
            .add-btn { font-size: 16px; }
            li { font-size: 14px; padding: 12px; }
            .time-info { font-size: 12px; }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="company-logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <h1>深度链接测试</h1>
    </div>

    <div class="notice">
        <div class="notice-title">测试注意事项：</div>

        <div class="notice-item">
            <span class="dot"></span>
            <span>请在移动设备浏览器中打开此网页，并输入需要测试的链接</span>
        </div>

        <div class="notice-item">
            <span class="dot"></span>
            <span>如测试延迟深度链接，请先：</span>
        </div>

        <div class="notice-item" style="margin-left:18px;">
            <span class="dot-hollow"></span>
            <span>卸载 App</span>
        </div>

        <div class="notice-item" style="margin-left:18px;">
            <span class="dot-hollow"></span>
            <span>测试控制台清除安装记录</span>
        </div>

        <div class="notice-item" style="margin-left:18px;">
            <span class="dot-hollow"></span>
            <span>点击链接安装 App</span>
        </div>
    </div>

    <input id="urlInput" type="text" placeholder="请输入测试链接">
    <button class="add-btn" onclick="addLink()">添加到列表</button>

    <ul id="linkList"></ul>
</div>

<script>
    function formatTime(date) {
        return date.toLocaleString();
    }

    function addLink() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) {
            alert("请输入测试链接");
            return;
        }

        try {
            new URL(url);
        } catch {
            alert("链接格式不正确");
            return;
        }

        const createdTime = formatTime(new Date());
        let lastClickTime = "未点击";

        const li = document.createElement("li");

        const linkRow = document.createElement("div");
        linkRow.className = "link-row";

        const linkText = document.createElement("span");
        linkText.className = "link-text";
        linkText.innerText = url;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "删除";

        const timeInfo = document.createElement("div");
        timeInfo.className = "time-info";
        timeInfo.innerText = `创建时间：${createdTime} ｜ 最后点击：${lastClickTime}`;

        linkText.onclick = function () {
            lastClickTime = formatTime(new Date());
            timeInfo.innerText = `创建时间：${createdTime} ｜ 最后点击：${lastClickTime}`;
            window.open(url, "_blank");
        };

        deleteBtn.onclick = function () {
            li.remove();
        };

        linkRow.appendChild(linkText);
        linkRow.appendChild(deleteBtn);
        li.appendChild(linkRow);
        li.appendChild(timeInfo);

        document.getElementById("linkList").appendChild(li);
        document.getElementById("urlInput").value = "";
    }

    // 输入框聚焦时滚动到可见，防止手机键盘遮挡
    const urlInput = document.getElementById("urlInput");
    urlInput.addEventListener("focus", () => {
        setTimeout(() => {
            urlInput.scrollIntoView({behavior: "smooth", block: "center"});
        }, 300); // 给键盘弹出时间
    });
</script>
</body>
</html>
